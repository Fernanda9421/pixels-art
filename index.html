<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;1,100;1,300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Project Pixels Art</title>
</head>

<body>
  <h1 id="title">Paleta de Cores</h1>
  <main>
    <section id="color-palette">
      <div class="color colorOne"></div>
      <div class="color colorTwo"></div>
      <div class="color colorThree"></div>
      <div class="color colorFour"></div>
    </section>

    <section id="input-container">
      <input type="number" min="1" id="board-size" placeholder="Digite um número de 5 à 50">
      <button id="generate-board">"VQV"</button>
    </section>

    <section class="button">
      <button id="clear-board">Limpar</button>
    </section>

    <section id="pixel-board">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </section>
  </main>

  <script src="/script.js"></script>
</body>

</html>
